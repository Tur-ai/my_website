<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatur Profile</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; }
        
        /* Glassmorphism */
        .glass-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Grid Overlay */
        .grid-overlay {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Animations */
        .blink-text { animation: blinker 2s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.3; } }

        .fade-out {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }

        .content-hidden {
            opacity: 0;
            transform: translateY(30px);
        }
        .content-visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out; 
        }

        /* Textured Text Glow */
        .textured-text {
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.4),
                0 0 20px rgba(255, 255, 255, 0.2),
                0 0 30px rgba(255, 255, 255, 0.1);
            animation: texture-breathe 3s ease-in-out infinite alternate;
        }
        @keyframes texture-breathe {
            0% { text-shadow: 0 0 10px rgba(255,255,255,0.4), 0 0 20px rgba(255,255,255,0.2); }
            100% { text-shadow: 0 0 15px rgba(255,255,255,0.6), 0 0 30px rgba(255,255,255,0.3), 0 0 40px rgba(255,255,255,0.2); }
        }
        
        /* Helper */
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-black text-white h-screen w-full overflow-hidden relative">

    <div class="fixed inset-0 z-0">
        <video autoplay loop muted playsinline class="w-full h-full object-cover opacity-60">
            <source src="/1.mp4" type="video/mp4">
        </video>
        <div class="absolute inset-0 bg-black/40 grid-overlay z-10"></div>
    </div>


    <div id="click-overlay" class="fixed inset-0 z-[100] bg-black flex flex-col justify-center items-center cursor-pointer">
        <h1 class="text-2xl md:text-3xl font-bold tracking-widest blink-text select-none text-white">
            click to enter...
        </h1>
        <p class="text-gray-500 text-xs mt-2 tracking-widest uppercase opacity-50">( click anywhere )</p>
    </div>


    <div id="main-content" class="relative z-20 h-full flex flex-col justify-center items-center text-center px-4 content-hidden">
        
        <div class="absolute top-5 left-5">
            <button id="audioControl" class="text-white/50 hover:text-white transition text-xl">
                <i class="fa-solid fa-volume-high" id="audioIcon"></i>
            </button>
        </div>

        <div class="mb-5 relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-purple-600 to-blue-600 rounded-full blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
            <img src="/WhatsApp Image 2025-11-25 at 22.34.23.jpeg" 
                 alt="Profile" 
                 class="relative w-28 h-28 md:w-32 md:h-32 rounded-full object-cover border-2 border-white/10 shadow-2xl">
        </div>

        <h1 class="text-4xl md:text-6xl font-bold tracking-tight mb-2 textured-text">
            Fatur
        </h1>

        <p class="text-sm text-gray-300 max-w-md mb-8 font-light tracking-wide leading-relaxed">
            "Merangkai sunyi menjadi sistem. Tak terlihat di layar, namun menjadi nyawa di setiap perintah."
        </p>

        <div class="flex gap-8 text-2xl mb-10">
            <a href="https://discord.com/users/970162100053872640" class="text-gray-400 hover:text-white hover:scale-110 transition duration-300" target="_blank"><i class="fa-brands fa-discord" ></i></a>
            <a href="https://www.instagram.com/f_cil12?igsh=MXBkd2F5ZWRhMXQzaw%3D%3D&utm_source=qr" class="text-gray-400 hover:text-white hover:scale-110 transition duration-300" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://open.spotify.com/user/31rwoqx2ggqsoyqeou7aavlg3aoq?si=HErb6EpvQqSc5gTiUYHqkg" class="text-gray-400 hover:text-white hover:scale-110 transition duration-300" target="_blank"><i class="fa-brands fa-spotify"></i></a>
            <a href="https://www.tiktok.com/@faturrahman1210?_r=1&_t=ZS-91hKqFfAFpI" class="text-gray-400 hover:text-white hover:scale-110 transition duration-300" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        </div>

        <div id="spotify-container" class="glass-card rounded-lg p-3 flex items-center gap-3 w-64 md:w-80 mx-auto hover:bg-white/5 transition cursor-default hidden">
            <div class="w-12 h-12 bg-gray-700 rounded-md overflow-hidden relative shrink-0 shadow-lg">
                <img id="spotify-art" src="" class="w-full h-full object-cover animate-[spin_8s_linear_infinite]">
            </div>
            
            <div class="text-left overflow-hidden flex-1 min-w-0">
                <p class="text-[10px] text-green-400 font-bold uppercase tracking-wider mb-0.5">Listening to Spotify</p>
                <p id="spotify-song" class="text-xs text-white font-bold truncate">Song Name</p>
                <p id="spotify-artist" class="text-[10px] text-gray-400 truncate">Artist</p>
            </div>
            
            <div class="ml-2 flex gap-1 h-3 items-end">
                <div class="w-1 bg-green-500 h-full animate-pulse"></div>
                <div class="w-1 bg-green-500 h-2/3 animate-pulse delay-75"></div>
                <div class="w-1 bg-green-500 h-full animate-pulse delay-150"></div>
            </div>
        </div>

        <div id="spotify-offline" class="glass-card rounded-lg p-3 flex items-center gap-3 w-64 md:w-80 mx-auto opacity-70">
            <div class="w-10 h-10 bg-gray-800 rounded flex items-center justify-center text-gray-500">
                <i class="fa-brands fa-spotify text-xl"></i>
            </div>
            <div class="text-left">
                <p class="text-xs text-gray-400 font-bold">Not Listening</p>
                <p class="text-[10px] text-gray-600">Spotify is currently idle.</p>
            </div>
        </div>

        <div class="absolute bottom-6 text-[10px] text-gray-500 font-mono tracking-widest flex items-center gap-2 glass-card px-3 py-1 rounded-full">
            <i class="fa-solid fa-eye"></i> 
            <span>64</span>
        </div>

    </div>

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>


    <script>
        // ID Discord Kamu:
        const DISCORD_USER_ID = "970162100053872640"; 
        
        const overlay = document.getElementById('click-overlay');
        const mainContent = document.getElementById('main-content');
        const audio = document.getElementById('bgMusic');
        const audioControl = document.getElementById('audioControl');
        const audioIcon = document.getElementById('audioIcon');
        
        // Spotify Elements
        const spotifyContainer = document.getElementById('spotify-container');
        const spotifyOffline = document.getElementById('spotify-offline');
        const spotifyArt = document.getElementById('spotify-art');
        const spotifySong = document.getElementById('spotify-song');
        const spotifyArtist = document.getElementById('spotify-artist');

        // 1. CLICK TO ENTER
        overlay.addEventListener('click', () => {
            overlay.classList.add('fade-out');
            audio.volume = 0.5; 
            audio.play().catch(console.error);
            setTimeout(() => {
                mainContent.classList.remove('content-hidden');
                mainContent.classList.add('content-visible');
            }, 200);
            setTimeout(() => { overlay.style.display = 'none'; }, 800); 
        });

        // 2. AUDIO CONTROL
        audioControl.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                audioIcon.classList.replace('fa-volume-xmark', 'fa-volume-high');
            } else {
                audio.pause();
                audioIcon.classList.replace('fa-volume-high', 'fa-volume-xmark');
            }
        });

        // 3. REALTIME SPOTIFY (LANYARD)
        async function updateSpotifyStatus() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_USER_ID}`);
                const json = await response.json();
                
                if (!json.success) return; 

                const data = json.data;
                const spotify = data.listening_to_spotify ? data.spotify : null;

                if (spotify) {
                    spotifyContainer.classList.remove('hidden');
                    spotifyOffline.classList.add('hidden');

                    spotifySong.textContent = spotify.song;
                    spotifyArtist.textContent = spotify.artist.replace(/;/g, ',');
                    
                    if (spotifyArt.src !== spotify.album_art_url) {
                        spotifyArt.src = spotify.album_art_url;
                    }
                } else {
                    spotifyContainer.classList.add('hidden');
                    spotifyOffline.classList.remove('hidden');
                }

            } catch (error) {
                console.error("Error fetching Spotify status:", error);
            }
        }

        setInterval(updateSpotifyStatus, 1000); // Cek tiap 1 detik
        updateSpotifyStatus();
    </script>
</body>
</html>
